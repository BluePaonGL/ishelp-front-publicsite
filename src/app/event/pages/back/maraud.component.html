<div class="body">
    <span class="body-spacer"></span>
    <div class="grid-div">
        <mat-grid-list class="grid" cols="3" rowHeight="fit" gutterSize="3%">
            <mat-grid-tile class="tile mat-elevation-z6" colspan="2" rowspan="1">
                <mat-card class="base-card events-card">
                    <div style="margin-bottom: 16px;">
                        <mat-card-header style="padding-top: 16px;">
                        <mat-card-title  class="mat-title margin-card header-card"><h1 class="mat-h1 header-card"> {{ 'maraud.titleMaraud'| translate }}</h1></mat-card-title>
                        </mat-card-header>
                        <mat-card-title *ngIf="this.eventById" class="info"><span class="info-header">{{ 'eventInfo.date'| translate }}</span>{{eventById.date |  date: 'fullDate':'':lang}}</mat-card-title>
                    </div>
                    <span *ngIf="maraudNumber === 0">
                        <mat-list-item class="mat-list-item ">
                            <a>
                                <div>
                                    <mat-card class="event-card mat-elevation-z3 no-event"> 
                                        <div class="no-event">{{ 'maraud.noMaraud'| translate }}</div>
                                    </mat-card>
                                </div>
                            </a>
                        </mat-list-item>
                    </span>
                    <mat-list class="custom-list" style="margin-bottom: 16px">
                        <mat-list-item class="mat-list-item" style="height: fit-content; width: 100%; min-width:fit-content" *ngFor="let maraud of marauds; let y = index">
                            <div style="width: 100%;">
                                <div mat-line class="maraud-group" style="display: flex; flex-direction: row; width: 100%;">
                                    <span style="margin: auto;">{{ 'maraud.maraudLabel'| translate }} {{maraud.groupLabel}}   </span> 
                                    <span class="event-spacer"></span>                    
                                    <button (click)="'test'" [routerLink]= "['/event/manage/group',maraud.maraudGroupId]" mat-mini-fab color="primary" class="mat-focus-indicator mat-button-base event-signup" style="box-shadow: none; margin-right: 10px">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button (click)="deleteMaraudGroup(maraud.maraudGroupId)" mat-mini-fab color="warn" class="mat-focus-indicator mat-button-base event-signup" style="box-shadow: none;">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                                <mat-card class="event-card mat-elevation-z3" style="padding-top: 0;">
                                    <div class="maraud-tab" style="width: 100%">
                                        <span *ngIf="!isUsers(maraud.maraudGroupMembers)" style="padding-top: 16px;">{{ 'maraud.noUser'| translate }}</span>
                                        <div *ngIf=" isUsers(maraud.maraudGroupMembers) " class="event-tab-left">
                                            <mat-card *ngFor="let user of this.usersMaraud[y][1]; let i = index" class="maraud-user-card mat-elevation-z3">
                                                {{ user }}
                                            </mat-card>
                                        </div>
                                    </div>
                                </mat-card>
                            </div>
                        </mat-list-item>
                    </mat-list>
                    <span class="event-spacer"></span>
                    <div class="inscription-tab" style="padding-bottom: 20px;">
                        <span class="event-spacer"></span>
                        <button (click)="addGroup()" mat-raised-button class="mat-focus-indicator mat-button-base event-signup">
                            <span class="mat-button-wrapper">{{ 'maraud.addGroup' | translate }}</span>
                            <span matripple="" class="mat-ripple mat-button-ripple"></span>
                            <span class="mat-button-focus-overlay"></span>
                        </button>
                    </div>
                </mat-card>
            </mat-grid-tile>
            
            <mat-grid-tile class="tile mat-elevation-z6" colspan="1" rowspan="1">
                <app-user-card  style="margin: 16px;">
                </app-user-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <span class="body-spacer"></span>
</div>
