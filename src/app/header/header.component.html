<mat-toolbar class="mat-elevation-z6 header">
    <a href="#" class="img"><img src="../../assets/logo-text-whiteback.png" class="img"></a>
    <span class="header-spacer"></span>
    <span class="padding">{{ 'header.welcome' | translate }}{{ username }}</span>
    <button (click)="logout()" *ngIf="isDisabled" mat-button class="mat-focus-indicator mat-button-base header-logout">
        <span class="mat-button-wrapper">{{ 'header.LogoutButton' | translate }}</span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
    </button>
    <button routerLink="home" *ngIf="!isDisabled" mat-button class="mat-focus-indicator mat-button-base header-login">
        <span class="mat-button-wrapper">{{ 'header.LoginButton' | translate }}</span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
    </button>
    <button *ngIf="!isDisabled" mat-button class="mat-focus-indicator mat-button-base header-signup">
        <span class="mat-button-wrapper">{{ 'header.signUpButton' | translate }}</span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
        <span class="mat-button-focus-overlay"></span>
    </button>
</mat-toolbar>
<nav *ngIf="isDisabled" class="header-under" mat-tab-nav-bar mat-align-tabs="center" color="accent" [tabPanel]="tabPanel">
    <a class="nav" mat-tab-link  *ngFor="let link of links"
    [routerLink]= "link.link"
    (click)="activeLink = link"
    [active]="activeLink == link" > {{link.title|translate}} </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
